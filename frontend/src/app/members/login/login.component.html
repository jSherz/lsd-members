<div id="header-wrapper">
  <div>
    <div id="logo-wrapper">
      <img src="/assets/images/header.png" title="Leeds University Skydivers" alt="Leeds University Skydivers logo">
    </div>

    <header>
      <h1><span id="header-first">Leeds Uni</span> <span id="header-second">Skydivers</span></h1>
    </header>
  </div>
</div>

<div id="login-wrapper">
  <div id="login">
    <p>Login to view your course booking and membership information.</p>

    <p id="login-button">
      <a class="button" [href]="loginUrl"><i class="fab fa-facebook"></i> Login with Facebook</a>
    </p>

    <hr>

    <h3>First time logging in?</h3>

    <p>
      You don't have to register an account to start using the website. Click "Login with Facebook" above and an
      account will be created for you.
    </p>
  </div>
</div>
